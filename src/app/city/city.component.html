<mat-toolbar color="primary">
      <span>beba</span>
      <span class="spacer"></span>
    </mat-toolbar>

  <main class="main">

    <mat-card-header>
  <mat-card-title class="title">Select Nearest City/Town</mat-card-title>
</mat-card-header>

  <form [formGroup]="citySearchForm" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field appearance="fill" class="form__input">
      <mat-label>Select Nearest City/Town</mat-label>
      <input type="text"
              matInput
              [formControl]="cityName"
              [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="oncitySelected($event.option)">
        <mat-option *ngFor="let city of filteredcities | async" [value]="city">
          {{city.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
        <button type="submit" mat-fab color="primary" class="submit">
      <mat-icon>done</mat-icon>
    </button>
  </form>
  <div class="infos" *ngIf="searchedcity">
    <p>Selected City: {{searchedcity.name}}</p>
  </div>
  <div class=continue>
        <button type="submit" mat-raised-button color="primary" class="continue">         
      CONTINUE<mat-icon class="icon">arrow_right_alt</mat-icon>
    </button>
  </div>
</main>
